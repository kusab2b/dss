<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="open" class="bg-primary ">
                   <div class="box1">
                    <img src="pics/Group 31.png" alt="">
                    <p class="heart">Blood Sugar</p>
                   </div>
                   <div class="proper">
                    <p class="number">80</p>
                    <p class="zip">mg / dL</p>
                   </div>
                   <div class="normal">
                   <p class="pnorm">Normal</p> 
                   </div>
                   <img class="group11" src="pics/Group 11.png" alt="">
                </div>
            </div>

            <div class="col-3">
                <div class="open" class=" mx-auto bg-primary ">
                    <div class="box1">
                        <img src="pics/Group 33 (1).png" alt="">
                    </div> 
                    <div class="proper">
                        <p class="number">98</p>
                        <p class="zip">bpm</p>
                       </div>
                       <div class="normal1">
                       <p class="pnorm">Normal</p> 
                       </div>
                       <img class="group11" src="pics/Group 29.png" alt="">
                </div>

            </div>

            <div class="col-3">
                <div class="open" class=" mx-auto  bg-warning ">
                 <div class="box1">
                    <img src="pics/Group 35.png" alt="">
                    <p class="hearts">Blood Pressure</p>
                 </div>
                 <div class="proper">
                    <p class="number">102</p>
                  <div class="files">
                    <p class="zip">/ 72</p>
                    <p class="zip">mmhg</p>
                  </div>
                </div>
                   <div class="normal2">
                   <p class="pnorm">Normal</p> 
                   </div>
                   <img class="group11" src="pics/Group 30.png" alt="">
                </div>

            </div>
            <div class="col-3">
                <div class="open" class=" ms-auto bg-primary p-5 ">
                    <div class="box1">
                       <div class="vec">
                        <img class="imvec" src="pics/Vector.png" alt="">
                       </div>
                        <p class="hearts">Blood Pressure</p>
                    </div>
                    <div class="proper">
                        
                        <p class="number">99</p>
                        
                        <div class="files">
                       <p class="ziip">o</p>
                        <p class="zip1">F</p>
                       </div>
                    </div>
                       <div class="normal3">
                       <p class="pnorm">Normal</p> 
                       </div>
                       <img class="group11" src="pics/Group 11 (1).png" alt="">
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
